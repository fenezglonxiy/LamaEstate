<form class="estate-search-bar">
  <input type="text" placeholder="City Location" />
  <input type="number" placeholder="Min Price" />
  <input type="number" placeholder="Max Price" />
  <app-button
    variant="contained"
    color="primary"
    size="icon-md"
    class="search-button"
    [wFull]="true"
  >
    <img class="search-icon" src="assets/search.png" alt="search icon" />
  </app-button>
</form>
