<header>
  <nav class="app-header-nav">
    <ul class="app-header-nav-list app-header-nav-list-left">
      <li>
        <app-link href="/" hoverAnimation="scale"
          ><app-logo size="sm"
        /></app-link>
      </li>
      @for (item of navListLeft; track $index) {
      <li>
        <app-link
          [href]="item.href"
          hoverAnimation="scale"
          variant="text"
          size="auto"
          >{{ item.label }}</app-link
        >
      </li>
      }
    </ul>
    <ul class="app-header-nav-list app-header-nav-list-right flow-spacer-x">
      <li>
        <app-link
          href="signin"
          hoverAnimation="scale"
          variant="text"
          size="base"
          >Sign in</app-link
        >
      </li>
      <li>
        <app-link
          href="signup"
          hoverAnimation="scale"
          variant="contained"
          color="primary"
          size="base"
          >Sign up</app-link
        >
      </li>
    </ul>
  </nav>
</header>
